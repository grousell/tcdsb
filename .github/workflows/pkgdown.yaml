# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples

# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
name: pkgdown

on:
  push:
    branches: [main, master]
  pull_request:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  pkgdown:
    runs-on: ubuntu-latest

    concurrency:
      group: pkgdown-${{ github.ref }}
      cancel-in-progress: true

    # GitHub Pages environment is required by deploy-pages@v4
    environment: github-pages

    # R steps may use GITHUB_PAT, but deploy-pages does not need a token in env
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    # Job-level permission to upload the artifact (optional but harmless)
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::pkgdown, local::.
          needs: website

      - name: Build site
        run: pkgdown::build_site()
        shell: Rscript {0}

      # Upload the built site as a GitHub Pages artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      # Deploy the Pages artifact
      - name: Deploy to GitHub Pages ðŸš€
        if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false }}
        uses: actions/deploy-pages@v4
        with:
          preview: ${{ github.event_name == 'pull_request' }}
