
name: pkgdown

on:
  # Runs on pushes targeting the production branch (adjust to your default branch)
  push:
    branches: ["master"]

  # Run manually if needed
  workflow_dispatch:

# Required for GitHub Pages + OIDC
permissions:
  contents: read
  pages: write
  id-token: write

# Single PROD deployment at a time (do not cancel in-progress)
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job (produces the site into docs/ and uploads as Pages artifact)
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Configure Pages runtime (same pattern as Jekyll workflow)
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Install Pandoc for pkgdown
      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      # Install R
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      # Install pkgdown and project deps
      - name: Install dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::pkgdown, local::.
          needs: website

      # Build the pkgdown site (defaults to docs/)
      - name: Build site
        run: pkgdown::build_site()
        shell: Rscript {0}

      # Upload the built site as a GitHub Pages artifact
      # If your _pkgdown.yml sets `destination: site`, change path to `site`
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  # Deployment job (must target the protected github-pages environment)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
